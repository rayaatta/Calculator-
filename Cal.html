<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <style>
     body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: lightgrey; font-family: "Roboto";} .calc { padding: 25px 5px 5px 5px; background-color: #1a231f; border-radius: 10px; width: 22rem;} 
     #result{
         overflow:hidden;
     }
     .calc__history { height: 25px; color: rgb(118, 118, 118); text-align: end; line-height: 30px; padding-right: 10px;} 
     .calc__output { height: 50px; background-color: #1a231f; text-align: end; line-height: 50px; font-size: 50px; padding-right: 10px; color: white; user-select: none;
     outline:none;
     } .calc__btns { padding-top: 5px; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 0.2rem; user-select: none;} .calc__btn { text-align: center; line-height: 5rem; font-size: 20px; background-color: #363f37; color: white; border-radius: 5px; padding: 0; border: 0;} .btn--fct { background-color: #2d3631;} .btn--equal { background-color: #495469;} .calc__btn:hover { background-color: #2d3631;} .btn--fct:hover { background-color: #363f37;} .btn--equal:hover { background-color: #3d4759;} .calc__btn:active { background-color: #272f2b;} .btn--equal:active { background-color: #29303
    </style>
  </head>
  <body>
    <div class="calc">
      <div class="calc__history"></div>
      <div class="calc__output"
      Id="result" >0</div>
      <div class="calc__btns">
        
        <input type="button" class="calc__btn btn--fct" value="c" onclick="clearScreen()"/>
        <input type="button" class="calc__btn btn--fct" value="del" onclick="clearScreen()"/>
        <input type="button" class="calc__btn btn--num" value="7" onclick="display('7')"/>
        <input type="button" class="calc__btn btn--num" value="8" onclick="display('8')"/>
        <input type="button" class="calc__btn btn--num" value="9" onclick="display('9')"/>
        <input type="button" class="calc__btn btn--fct"value="*" onclick="display('*')"/>
        <input type="button" class="calc__btn btn--num" value="4" onclick="display('4')"/>
        <input type="button" class="calc__btn btn--num" value="5" onclick="display('5')"/>
        <input type="button" class="calc__btn btn--num" value="6" onclick="display('6')"/>
        <input type="button" class="calc__btn btn--fct" value="-" onclick="display('-')"/>
        <input type="button" class="calc__btn btn--num" value="1" onclick="display('1')"/>
        <input type="button" class="calc__btn btn--num" value="2" onclick="display('2')"/>
        <input type="button" class="calc__btn btn--num" value="3" onclick="display('3')"/>
        <input type="button" class="calc__btn btn--fct" value="(" onclick="display('(')"/>
        <input type="button" class="calc__btn btn--fct" value="+" onclick="display('+')"/>
        <input type="button" class="calc__btn btn--fct" value=")" onclick="display(')')"/>
        <input type="button" class="calc__btn btn--fct" value="." onclick="display('.')"/>
        <input type="button" class="calc__btn btn--num" value="0" onclick="display('0')"/>
        <input type="button"class="calc__btn btn--fct" value="/" onclick="display('/')"/>
        <input type="button" class="calc__btn btn--equal" onclick="calculate()" value="="/>
      </div>
    </div>
    <script type="text/javascript">
 /*This function clear all the values*/
function clearScreen() {
    document.getElementById("result").innerText = "";
}
 
/*This function display values*/
function display(value) {
    document.getElementById("result").innerText += value;
    
     
}
 
/*This function evaluates the expression and returns result*/
function calculate() {
    var p = document.getElementById("result").innerText;
    var q = eval(p);
    document.getElementById("result").innerText = q;
}
</script>
 
  </body>
</html>
